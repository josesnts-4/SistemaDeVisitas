
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login — Visity</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Seu CSS -->
  <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body class="bg-light">

  <div class="container-fluid min-vh-100">
    <div class="row min-vh-100">
      <!-- LADO ESQUERDO (banner) -->
      <div class="col-lg-7 d-none d-lg-flex p-0">
        <div class="login-hero flex-grow-1 d-flex align-items-end">
          <div class="p-4 p-xl-5 text-white fw-semibold hero-caption">
            <h1 class="display-6 mb-2">Gestão de visitas</h1>
            <p class="mb-0">mais impacto nas vendas.</p>
          </div>
        </div>
      </div>

      <!-- LADO DIREITO (card de login) -->
      <div class="col-lg-5 d-flex align-items-center justify-content-center py-5">
        <div class="card shadow-sm border-0 login-card">
          <div class="card-body p-4 p-md-5">

            <!-- AVATAR “SV” centralizado -->
            <div>
            <img src="F:\SistemaDeVisitass\src\main\resources\templates\Gemini_Generated_Image_ytdpcaytdpcaytdp-removebg-preview.png" alt="Logo">
          </div>

            <div class="text-center mb-3">
              <h4 class="mb-0">Visity</h4>
              <small class="text-muted">Entre com suas credenciais</small>
            </div>

            <!-- MENSAGENS -->
            <div th:if="${param.error}" class="alert alert-danger py-2">
              Credenciais inválidas.
            </div>
            <div th:if="${param.logout}" class="alert alert-success py-2">
              Você saiu com sucesso.
            </div>

            <!-- FORM -->
            <form th:action="@{/login}" method="post" autocomplete="on">
              <!-- CSRF para Spring Security -->
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

              <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="text" name="username" class="form-control form-control-lg"
                       placeholder="admin@quitandaria.com" required>
              </div>

              <div class="mb-2">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control form-control-lg"
                       placeholder="••••••••" required>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <a class="small text-decoration-none" href="#" onclick="return false;">Esqueci minha senha</a>
              </div>

              <button type="submit" class="btn btn-success btn-lg w-100">
                Entrar
              </button>

              <!-- DIVISOR “OU” centralizado com <hr> -->
              <div class="d-flex align-items-center my-4">
                <hr class="flex-grow-1 me-3">
                <span class="text-muted small fw-semibold">OU</span>
                <hr class="flex-grow-1 ms-3">
              </div>

              <a class="btn btn-outline-success btn-lg w-100" th:href="@{/register}">
                Cadastrar-se
              </a>
            </form>

            <div class="text-center mt-4">
              <small class="text-muted">© 2025 Sistema de Visitas</small>
            </div>
          </div>
        </div>
      </div>
      <!-- /lado direito -->
    </div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
