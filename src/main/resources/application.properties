server.port=${PORT:8080}
server.forward-headers-strategy=framework
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=LAX

spring.application.name=SistemaDeVisitas

# DataSource: PostgreSQL via Railway
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}

# Pool (ajuda a diagnosticar e evitar longos timeouts)
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.connection-timeout=15000

# JPA/Hibernate - PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=${SPRING_JPA_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}

# Flyway - habilitado para produção
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# H2 Console - desabilitado para produção
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}

# Logs úteis
logging.level.org.springframework.jdbc=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.flywaydb=INFO

management.endpoints.web.exposure.include=health,info
